<div class='navigation'>
<ul>
  <li><a ui-sref='links' class='index'>All Links</a></li>
  <li><a ui-sref='shorten' class='create'>Shorten</a></li>
</ul>
  <button ng-click='signOut()' type='button' class='logout'>Logout</button>
</div>

<div id='container' class = 'links'>
  <form>
    <input ng-model='filterInput' ng-change="change(link)">
  </form>
  <div ng-repeat="link in data.links | orderBy: '-visits' | filter : filterInput" shortened-link='link'/>
  <div shortened-link></div>
</div>
